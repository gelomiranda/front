<div class="row">
  <!-- left column -->
  <div class="col-md-12">
    <!-- general form elements -->
    <div class="card card-success">
      <div class="card-header">
        <h3 class="card-title">Create New Category</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form role="form">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Category Description">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Interest Rate</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter interest rate">
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Minimum Amount</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter minimum amount">
                  </div>
                </div>
                 <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Maximum Amount</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter maximum amount">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Minimum Terms</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter minimum term">
                  </div>
                </div>
                 <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Minimum Terms</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter maximum terms">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <div class="float-right">
            <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save Category</button>
          </div>
        </div>
      </form>
    </div>
    <!-- /.card -->
  </div>
</div>
